<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport"
        content="width = device-width, user-scalable = no, initial-scale = 1.0, maximum scale = 1.0, minimum scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css.css" rel="stylesheet">

        <title>Название</title>
    </head>

    <body>
        <div id="main">
            <h1>Онлайн магазин</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda voluptatum, cum, minima facilis sunt amet voluptate dolore velit debitis repellat a ipsum. Eius, modi eum rem vero rerum aliquid quam?</p>
            <button id="buy">Купить</button>

            <input type="text" placeholder="Имя" id="user_name">

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
